<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      //Запит
      const monthNumber = parseInt(prompt("Введіть номер місяця"));
      //Функція
      function getSeason(a) {
        switch (a) {
          case 12:
          case 1:
          case 2:
            return "Зима";
          case 3:
          case 4:
          case 5:
            return "Весна";
          case 6:
          case 7:
          case 8:
            return "Літо";
          case 9:
          case 10:
          case 11:
            return "Осінь";
          default:
            return "Не корректне число";
            break;
        }
      }
      //Обчислення результату
      const result = getSeason(monthNumber);
      //Виведення результату
      document.write(result);
    </script>
  </body>
</html>
