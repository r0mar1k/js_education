    <h1>Задача 10</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
      //==============Варіант_1==============================
      function getValuePositiveTemperature() {
        let positiveTemperatureCounter = 0
        let positiveTemperatureSum = 0
        let temperatureValue
        do {
          temperatureValue = parseFloat(prompt("Введіть показники температури"))
          if (temperatureValue > 0) {
            positiveTemperatureCounter++
            positiveTemperatureSum += temperatureValue
          }
        } while (isFinite(temperatureValue))
        return positiveTemperatureSum / positiveTemperatureCounter
      }
      let result = getValuePositiveTemperature()
      document.write(
        `Середнє значення додатних показників температури = ${result.toFixed(
          1
        )}`
      )
