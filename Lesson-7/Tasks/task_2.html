<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      const dayNumber = parseInt(prompt("Введіть номер дня"));
      function getDay(a) {
        return a <= 5 ? "Робочий день" : "Вихідний";
      }
      document.write(getDay(dayNumber));
    </script>
  </body>
</html>
