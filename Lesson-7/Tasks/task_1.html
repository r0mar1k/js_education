<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>
    <script>
      const monthNumber = parseInt(prompt("Введіть номер місяця"))
      function getMonthName(a) {
        switch (a) {
          case 1:
            return "Січень"
          case 2:
            return "Лютий"
          case 3:
            return "Березень"
          case 4:
            return "Квітень"
          case 5:
            return "Травень"
          case 6:
            return "Червень"
          case 7:
            return "Липень"
          case 8:
            return "Серпень"
          case 9:
            return "Вересень"
          case 10:
            return "Жовтень"
          case 11:
            return "Листопад"
          case 12:
            return "Грудень"
          default:
            return "Не корректне число"
            break
        }
      }
      let result = getMonthName(monthNumber)
      document.write(result)
    </script>
  </body>
</html>
