<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      function randomImg() {
        const randomNumber = 1 + Math.floor(Math.random() * 4)
        switch (randomNumber) {
          case 1:
            document.write(`<img src="./img/apple.png">`)
            break
          case 2:
            document.write(`<img src="./img/banana.png">`)
            break
          case 3:
            document.write(`<img src="./img/cherry.png">`)
            break
          case 4:
            document.write(`<img src="./img/watermelon.png">`)
            break
        }
      }
      randomImg()
    </script>
  </body>
</html>
