<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      function getRandomImg() {
        const randomNumber = 1 + Math.floor(Math.random() * 4)
        switch (randomNumber) {
          case 1:
            return "./img/apple.png"
          case 2:
            return "./img/banana.png"
          case 3:
            return "./img/cherry.png"
          case 4:
            return "./img/watermelon.png"
        }
      }
      let way = getRandomImg()

      function showImg(way) {
        document.write(`<img src="${way}">`)
      }
      showImg(way)
    </script>
  </body>
</html>
