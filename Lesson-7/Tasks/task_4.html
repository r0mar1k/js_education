<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </p>
    <script>
      //Введення чисел
      const num1 = parseInt(prompt(`num=1`))
      const num2 = parseInt(prompt(`num=2`))
      const num3 = parseInt(prompt(`num=3`))

      function results() {
        //Лічильники на кожен тип операції
        let counterPair = 0
        let counterPositive = 0
        let counterMoreThen100 = 0
        //Цикл
        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] % 2 === 0) counterPair++
          if (arguments[i] > 0) counterPositive++
          if (arguments[i] >= 100) counterMoreThen100++
        }
        //Повернення данних з псевдо-масиву
        return [counterPair, counterPositive, counterMoreThen100]
      }
      //Виклик функції
      let showResult = results(num1, num2, num3)
      //Виведення результату
      document.write(`Кількість парних = ${showResult[0]}<br>
      Кількість додатніх = ${showResult[1]}<br>
      Кількість більших за 100 = ${showResult[2]}<br>`)
    </script>
  </body>
</html>
