<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
  <h1>Задача 1</h1>
  <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.</p>
	<script>
	//Вводимо необхідні дані
let a = parseFloat(prompt('Введіть перше число', ''))
let b = parseFloat(prompt('Введіть друге число', ''))
//Обчислюємо результат
let sum = a+b
let mult = a*b
let div = a/b
//Виводимо результат
document.write(`
	<table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Сума</th>
              <td>${sum}</td>
          </tr>
                    <tr>
              <th>Добуток</th>
              <td>${mult}</td>
          </tr>
          <tr>
              <th>Частка</th>
              <td>${div}</td>
          </tr>
        </table>`)	
	</script>
	</body>
</html>
