<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
			  <h1>Задача 4</h1>
  <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		//Вводимо необхідні дані
		let sm = parseFloat(prompt('Введіть довжину у см',''))
//Обчислюємо результат
let metr = sm / 100
let km = metr / 1000
//Виводимо результат
document.write(`${sm} см дорівнює ${metr} метрів або ${km} кілометрів`)
	</script>
</body>
</html>
