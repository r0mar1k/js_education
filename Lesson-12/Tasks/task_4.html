<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Задача 4</h1>
    <p>
      Для розглянутих методів сортування спробувати вивести етапи сортування
      шляхом виведення відповідних таблиць за зразком.
    </p>
    <img src="./img/task4.png" alt="arr" />
    <script>
      //Робимо одновимірний масив
      function getArray(elementsNumber, minNumber, maxNumber) {
        let array = []
        for (let i = 0; i < elementsNumber; i++) {
          const randomNumber =
            minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
          array.push(randomNumber)
        }
        return array
      }
      const array = getArray(5, 0, 5)
      document.write(`<br>Нативний масив<br>[${array}]<br>`)
      //Алгоритм сортування бульбашкою
      document.write("Алгоритм сортування бульбашкою")
      function doBubbleSort(array) {
        let arr = JSON.parse(JSON.stringify(array)) //копія масиву для наглядності
        let changed
        let counter = 1
        do {
          changed = false
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let temp = arr[i - 1]
              arr[i - 1] = arr[i]
              arr[i] = temp
              changed = true
              document.write(`<br>${counter}) [${arr}]<br>`)
              counter++
            }
          }
        } while (changed === true)
      }
      let bubbleSort = doBubbleSort(array)
      //Алгоритм сортування змішуванням
      document.write("Алгоритм сортування змішуванням")
      function swap(arr, index1, index2) {
        let temp = arr[index1]
        arr[index1] = arr[index2]
        arr[index2] = temp
      }
      function doMixedSort(array) {
        let arr = JSON.parse(JSON.stringify(array)) //копія масиву для наглядності
        let counter = 1 //лічильник кількості обмінів
        let startIndex = 0
        let endIndex = arr.length - 1
        while (startIndex < endIndex) {
          for (let i = startIndex; i < endIndex; i++) {
            if (arr[i] > arr[i + 1]) {
              swap(arr, i, i + 1)
              document.write(`<br>${counter}) [${arr}]<br>`)
              counter++
            }
          }
          endIndex--
          for (let i = endIndex; i > startIndex; i--) {
            if (arr[i] < arr[i - 1]) {
              swap(arr, i, i - 1)
              document.write(`<br>${counter}) [${arr}]<br>`)
              counter++
            }
          }
          startIndex++
        }
      }
      let mixedSort = doMixedSort(array)
      //Алгоритм сортування включеннями
      document.write("Алгоритм сортування включеннями")
      function doInsertSort(array) {
        let arr = JSON.parse(JSON.stringify(array)) //копія масиву для наглядності
        let counter = 1 //лічильник кількості кроків
        for (let k = 1; k < arr.length; k++) {
          let currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
            document.write(`<br>${counter}) [${arr}]<br>`)
            counter++
          }
          arr[i + 1] = currentElement
        }
        document.write(`<br>${counter}) [${arr}]<br>`)
      }
      let insertSort = doInsertSort(array)
    </script>
  </body>
