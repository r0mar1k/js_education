  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      let array = [
        "Bill",
        "Arnold",
        "John",
        "Peter",
        "Stefan",
        "Jim",
        "Sara",
        "Olga",
        "Maria",
        "Macaulay",
      ]
      function doBubbleSort(arr) {
        let changed
        do {
          changed = false
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1].length > arr[i].length) {
              let temp = arr[i - 1]
              arr[i - 1] = arr[i]
              arr[i] = temp
              changed = true
            }
          }
        } while (changed === true)
      }
      let bubbleSort = doBubbleSort(array)
      //Бінарний пошук
      function binarySearch(array, searchElementLength) {
        let startIndex = 0
        let endIndex = array.length - 1
        while (startIndex <= endIndex) {
          const middle = Math.floor((startIndex + endIndex) / 2)
          if (array[middle].length === searchElementLength) return middle
          if (array[middle].length < searchElementLength)
            startIndex = middle + 1
          if (array[middle].length > searchElementLength) endIndex = middle - 1
        }
        return -1
      }
      const searchElementLength = 5
      let isSomeElementInArray = binarySearch(array, searchElementLength)
      //Виведення
      console.log(array)
      if (isSomeElementInArray === -1)
        console.log(`Такої довжини ім'я немає в даному масиві`)
      else
        console.log(
          `І'мя довжиною ${searchElementLength} символів є в даному масиві під індексом ${isSomeElementInArray}`
        )
      document.write("<h3>Результат в консолі</h3>")
    </script>
  </body>
