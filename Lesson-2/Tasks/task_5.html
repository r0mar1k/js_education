<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
				  <h1>Задача 5</h1>
  <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		//Вводимо необхідні дані
		let sec = parseFloat(prompt('Введіть кількість секунд',''))
//Обчислюємо результат
let min = Math.floor(sec % 3600 / 60) 
let hour = Math.floor(sec / 3600)
let secN = Math.floor(sec % 60)
//Виводимо результат
document.write(`З початку доби пройшло ${hour} годин ${min} хвилин ${secN} секунд`)
	</script>
</body>
