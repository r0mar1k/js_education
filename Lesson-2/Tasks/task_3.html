<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		  <h1>Задача 3</h1>
  <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		//Вводимо необхідні дані
		let price = parseFloat(prompt('Price',''))
let things = parseInt(prompt('Quantity',''))
const pdv = 0.05
//Обчислюємо результат
let totalPrice = price * things
let pdvFromtotalPrice = totalPrice * pdv
//Виводимо результат
document.write(`Загальна вартість складає ${totalPrice} грн, в тому числі ПДВ ${pdvFromtotalPrice.toFixed(2)} грн`)
	</script>
</body>
</html>
