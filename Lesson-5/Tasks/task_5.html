<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
				  <h1>Задача 5</h1>
  <p>Вивести таблицю</p>
	<script>
	
let counterNumber = 0
//Спочатку створюється таблиця
document.write('<table border="2px">')
// В таблиці лічильник рядків
for (let i = 0; i < 3; i++) {
	document.write('<tr>')
// В рядках лічильник комірок
	for (let j = 1; j <= 3; j++) {
		document.write(`<td>${++counterNumber}</td>`)
	}
		document.write('</tr>')
}
document.write('</table>')


	</script>
</body>
</html>
