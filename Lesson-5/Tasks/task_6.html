<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tables {
        display: flex;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</p>
    <script>
      let counterNumber = 0
      document.write('<div class="tables">')
      //Лічильник на таблицю
      for (let x = 0; x < 3; x++) {
        document.write('<table border="2px">')
        // В таблиці лічильник рядків
        for (let i = 0; i < 3; i++) {
          document.write("<tr>")
          // В рядках лічильник комірок
          for (let j = 1; j <= 3; j++) {
            document.write(`<td>${++counterNumber}</td>`)
          }
          document.write("</tr>")
        }
        document.write("</table>")
      }
      document.write("</div>")
    </script>
  </body>
</html>
