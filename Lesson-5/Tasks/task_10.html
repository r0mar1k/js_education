<body>
			  <h1>Задача 10</h1>
  <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
	<script>

let sum = 0
let i = 0 // Лічильник для виводу
do{		
const givenNumber = parseInt(prompt('Введіть числа'))
if(givenNumber%2==1)
 sum += givenNumber
if (!isFinite(givenNumber))
	break
i++
}
while (i < 100)


document.write(`Сума непарних введених чисел = ${sum}`)




	</script>
</body>
