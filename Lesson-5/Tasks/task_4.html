<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
			  <h1>Задача 4</h1>
  <p>Вивести таблицю з 3 рядків і 7 стовпців.</p>
	<script>
//Спочатку створюється таблиця
document.write('<table border="2px">')
// В таблиці лічильник рядків
for (let i = 0; i < 3; i++) {
	document.write('<tr>')
// В рядках лічильник комірок
	for (let j = 1; j <= 7; j++) {
		document.write(`<td>${j}</td>`)
	}
		document.write('</tr>')
}
document.write('</table>')

	</script>
</body>
</html>
