<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
		  <h1>Задача 3</h1>
  <p>Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.</p>
	<script>

let i = 1
//Спочатку створюється таблиця з рядком
document.write('<table border="2px"> <tr>')
//Всередині таблиці лічильник комірки, котра вкладеться в рядок
while (i<=7) {
	document.write(`<td>${i}</td>`)
i++
}
document.write('</table> </tr>')

	</script>
</body>
</html>
