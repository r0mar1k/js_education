      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <script>
      let userDate = {}
      const day = parseInt(prompt("Введіть день"))
      userDate.day = day
      const month = parseInt(prompt("Введіть місяць"))
      userDate.month = month
      const year = parseInt(prompt("Введіть рік"))
      userDate.year = year
      const N = parseInt(
        prompt(`Поточна дата ${userDate.day}.${userDate.month}.${userDate.year}\n
      Введіть к-ть місяців для визначення року`)

      // let result = getYear(userDate, N)

      //---------------------2------------------------------
      function getYear({ month }, N) {
        let nextYear = year + Math.floor((month + N - 1) / 12)
        return nextYear
      }
      let result = getYear(userDate, N)
