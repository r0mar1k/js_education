<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
					  <h1>Задача 6</h1>
  <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		//Вводимо необхідні дані
const weeksNumber = parseInt(prompt('Введіть номер дня тижня від 1 до 7',''))
//Обчислюємо результат і виводимо результат
switch (weeksNumber) {
	case 1:
		document.write('Понеділок')
		break;
	case 2:
		document.write('Вівторок')
		break;
	case 3:
		document.write('Середа')
		break;
	case 4:
		document.write('Червер')
		break;
	case 5:
		document.write('П`ятниця')
		break;
	case 6:
		document.write('Субота')
		break;
	case 7:
		document.write('Неділя')
		break;
	default:
		document.write('Не корректне число')
		break;
}

	</script>
</body>
</html>
