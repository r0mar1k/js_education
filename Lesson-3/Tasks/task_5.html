<body>
				  <h1>Задача 5</h1>
  <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		//Вводимо необхідні дані. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
	const categoryName = prompt('Введіть назву категорії водія з перечислених: \n А-мотоцикл \n В-легковий автомобіль \n С-вантажний автомобіль','')
	const categoryA = 'А-мотоцикл'
	const categoryB = 'В-легковий автомобіль'
	const categoryC = 'С-вантажний автомобіль'
//Обчислюємо результат і виводимо результат
switch (categoryName) {
	case categoryA:
		document.write('Ви можете керувати двоколісним транспортом (мотоцикли та ін.) з робочим об’ємом двигуна 50 куб. см і більше, або електродвигуном із потужністю 4 кВт і більше')
		break;
	case categoryB:
		document.write('Ви можете керувати  автомобілем масою до 3500 кг, і кількістю сидячих місць (не враховуючи водійського) до 8')
		break;
	case categoryC:
		document.write('Ви можете керувати автомобілем масою від 7500 кг, призначений для перевезення вантажів')
		break;
	default:
		document.write('Лісапєт, мій лісапєт - двоколісний Рендж Ровер')
		break;
}

	</script>
</body>
</html>
