<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 7</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>
	<script>
		//Вводимо необхідні дані
const monthNumber = parseInt(prompt('Введіть номер місяця від 1 до 12',''))
		//Обчислюємо результат і виводимо результат
if (monthNumber < 3)
	alert('Це зима!')
else if (monthNumber >= 3 && monthNumber <= 5)
	alert('Це весна!')
else if (monthNumber >= 6 && monthNumber <= 8)
	alert('Це літо!')
else if (monthNumber >= 9 && monthNumber < 12)
	alert('Це осінь!')
else if (monthNumber === 12)
	alert('Це зима!')
else
	document.write('Не корректне число')
</script>
</body>
</html>
