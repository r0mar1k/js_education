<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      let createArray = () => {
        let usersNumbers
        let arr = []
        do {
          usersNumbers = parseInt(prompt("Вводьте числа"))
          arr.push(usersNumbers)
        } while (isFinite(usersNumbers))
        arr.length = arr.length - 1 //зменшення масиву на 1, бо при скасуванні чи Esc в кінці NaN
        return arr
      }
      let array = createArray()
      array.forEach((element, index, baseArrRef) => {
        if (element > baseArrRef[0]) baseArrRef[index] *= 2
      })
      document.write(`[${array}]`)
    </script>
  </body>
</html>
