<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      let createArray = () => {
        let usersNumbers
        let arr = []
        do {
          usersNumbers = parseInt(prompt("Вводьте числа"))
          arr.push(usersNumbers)
        } while (isFinite(usersNumbers))
        return arr
      }
      for (const element of createArray()) {
        if (element >= 100) document.write(`${element}<br>`)
      }
    </script>
  </body>
</html>
